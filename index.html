<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>


</head>

<body>
    <audio id="bg_music" src="Assets/sounds/backgroundJazz.mp3" loop></audio>

    <div id="main" class="main-contents">
        <div id="game_img" class="game_img"></div>
        <div id="game_text" class="game_text">
        </div>
        <hr />
        <div class="action_containers">
            <div class="music-toggle">
                <button id="musicButton" class="music_game_button" onclick="toggleSound()">Toggle Music</button>
            </div>
            <button id="but_a" onclick="key_input('A');" class="game_button">A</button>
            <button id="but_b" onclick="key_input('B');" class="game_button">B</button>
        </div>
    </div>

    <div id="splash" style="font-size:100px">Loading...<br>
        <img src="./Assets/StartScreen.gif">
    </div>

</body>

</html>
